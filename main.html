<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		  <li data-target="#myCarousel" data-slide-to="3"></li>
		  <li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>
	  
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
		  <div class="item first-slide active">
			<img src="https://cdn.zeebiz.com/sites/default/files/styles/zeebiz_850x478/public/2022/08/18/195653-lord.gif?itok=ikUNDsgq" alt="Los Angeles">
		  </div>
	  
		  <div class="second-slide item">
			<img src="https://www.yogapedia.com/images/uploads/human-people-person-art-modern-art-sculpture-alphabet-ampersand-text.jpg" alt="Chicago">
		  </div>
	  
		  <div class="third-slide item">
			<img src="https://media.istockphoto.com/photos/art-work-of-lord-krishna-with-his-lover-radha-on-a-paper-radhe-picture-id1218498460?k=20&m=1218498460&s=612x612&w=0&h=KLEb9Gj0sW4qTL86rcjSQjGdE-Kn4UfzfdN2P8OhdaI=" alt="New York">
		  </div>
		  <div class="fourth-slide item">
			<img src="https://www.yogapedia.com/images/uploads/human-people-person-art-modern-art-sculpture-alphabet-ampersand-text.jpg" alt="Chicago">
		  </div>
	  
		  <div class="fifth-slide item">
			<img src="https://media.istockphoto.com/photos/art-work-of-lord-krishna-with-his-lover-radha-on-a-paper-radhe-picture-id1218498460?k=20&m=1218498460&s=612x612&w=0&h=KLEb9Gj0sW4qTL86rcjSQjGdE-Kn4UfzfdN2P8OhdaI=" alt="New York">
		  </div>

		</div>
	  
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>



    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
